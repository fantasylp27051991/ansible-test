- hosts: lamp
  sudo: yes
  tasks:

    - name: Check if MySQL is already installed.
      stat: path=/etc/init.d/mysql
      register: mysql_installed

    - name: Update apt cache if MySQL is not yet installed.
      apt: update_cache=yes
      when: mysql_installed.stat.exists == false

    - name: Add the repository for MySql 5.6
      become: yes
      command: add-apt-repository 'deb http://archive.ubuntu.com/ubuntu trusty universe'

    - name: Update Package
      shell: sudo apt-get update && sudo apt-get upgrade -y
      args:
        executable: /bin/bash

    - name: Install the Python MySQLB module
      pip: name=MySQL-python

    - name: Create the flask database
      mysql_db: name=flask_db state=present

    - name: Install mysql
      apt: pkg=mysql-server-5.6 state=installed

    - name : Ensure mysql started
      become: yes
      service: name=mysql state=started enabled=yes

    - name: Update MySQL root password for all root accounts
      mysql_user: name=root
                  host=lamp
                  password=Qsx1@3esZ
                  login_user=root
                  login_password=""
                  state=present
